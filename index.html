<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AR Human Talk</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">
  <!-- Товч дарахад дуу эхлүүлэх -->
  <button id="playBtn" style="position: absolute; z-index: 999; top: 20px; left: 20px; padding: 10px 20px; font-size:16px;">
    Яриулах
  </button>
  
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled:false">

    <!-- 3D ХҮН -->
    <a-entity id="human"
              gltf-model="human.glb"
              position="0 0.8 -1.5"
              rotation="0 -90 0"
              scale="1.5 1.5 1.5"
              look-at="[camera]">
      
      <!-- ДУУ -->
      <a-sound id="voice"
               src="voice.mp3"
               autoplay="true"
               loop="true">
      </a-sound>

    </a-entity>

    <!-- CAMERA -->
    <a-camera position="0 1.6 0"></a-camera>

  </a-scene>

  <script>
    // Товч дарахад дууг тоглуулах
    document.getElementById('playBtn').addEventListener('click', function() {
      const soundEntity = document.querySelector('#voice');
      soundEntity.components.sound.playSound();
    });
 </script>

</body>
</html>
