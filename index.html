<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AR Human Talk</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled:false">

    <!-- 3D ХҮН -->
    <a-entity id="human"
              gltf-model="human.glb"
              position="0 0.8 -1.5"  <!-- өндрийг камерын төвд тааруулсан -->
              rotation="0 180 0"      <!-- камер руу харна -->
              scale="1.5 1.5 1.5"    <!-- хүнийг томруулж камерын өндөртэй ойролцоо болгосон -->
              look-at="[camera]">

      <!-- ДУУ -->
      <a-sound id="voice"
               src="voice.mp3"
               autoplay="true"
               loop="true">
      </a-sound>

    </a-entity>

    <!-- CAMERA -->
    <a-camera position="0 1.6 0"></a-camera>

  </a-scene>

  <script>
    // Амны хөдөлгөөн хийх компонент
    // ⚠️ Ажиллахын тулд GLB моделд “Mouth” morph target байх шаардлагатай
    AFRAME.registerComponent('mouth-move', {
      init: function () {
        const el = this.el;
        const sound = document.querySelector('#voice').components.sound;
        el.addEventListener('model-loaded', () => {
          const mesh = el.getObject3D('mesh');
          if (mesh && mesh.morphTargetDictionary && mesh.morphTargetInfluences) {
            setInterval(() => {
              const volume = sound ? sound.sound.getVolume() : 0.5;
              if(mesh.morphTargetDictionary['Mouth'] !== undefined){
                mesh.morphTargetInfluences[mesh.morphTargetDictionary['Mouth']] = volume;
              }
            }, 50);
          } else {
            console.warn("Амны морф target олдсонгүй. Моделд morph target 'Mouth' байх ёстой.");
          }
        });
      }
    });

    // Компонентыг human entity дээр нэмнэ
    document.querySelector('#human').setAttribute('mouth-move', '');
  </script>

</body>
</html>
